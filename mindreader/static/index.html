    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Mindreader</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <style>
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
        <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="/static/css/main.css">

        <script src="/static/js/vendor/modernizr-2.6.1-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <div class="page-bg">
            <img src="/static/img/stockholm.jpg">
        </div>

        <div class="page">
            <div class="container">
                <h1>Mindreader</h1>
                <ul class="nav nav-pills">
                    <li><a href="#">Home</a></li>
                    <li><a href="#signup">Signup</a></li>
                </ul>
                <form id="message-form" style="display:none;">
                    <textarea rows="2"></textarea>
                    <button type="submit" class="btn btn-primary">Skicka</button>
                </form>
                <ul class="message-list"></ul>
                <footer>
                    <p>&copy; Mindreader 2012</p>
                </footer>
            </div>
        </div>

        <script type="text/template" id="message-template">
            <div class="message"><%- message %></div>
            <div class="info">
                <a class="more-info" href="#message/<%- id %>">more info</a>
                <span class="info-vote"><%- votes %></span>
                <span class="info-vote-controler">
                    <a href="#" class="vote-handle vote-positive">+</a>
                    <a href="#" class="vote-handle vote-negative">-</a>
                </span>
                <span class="info-time"><i class="icon-time"></i> <%- created %></span>
                <span class="info-distance"><i class="icon-road"></i> <%- distance %> meters</span>
                <span class="info-answers last"><i class="icon-comment"></i> 0 svar</span>
            </div>
        </script>

        <script type="text/template" id="error-template">
            <div class="alert alert-error">
                <h4 class="alert-heading"><%- header %></h4>
                <p><%- message %></p>
            </div>
        </script>

        <script type="text/template" id="info-template">
            <div class="alert alert-info">
                <h4 class="alert-heading"><%- header %></h4>
                <p><%- message %></p>
            </div>
        </script>

        <script type="text/template" id="message-form-template">
            <form>
                <textarea rows="2"></textarea>
                <button type="submit" class="btn btn-primary">Skicka</button>
            </form>
        </script>

        <script type="text/template" id="accuracy-template">
            <%- accuracy %>m
        </script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/static/js/vendor/jquery-1.8.2.min.js"><\/script>')</script>

        <script src="/static/js/vendor/bootstrap.min.js"></script>
        <script src="/static/js/vendor/json2.js"></script>
        <script src="/static/js/vendor/underscore.js"></script>
        <script src="/static/js/vendor/backbone.js"></script>

        <script src="/static/js/plugins.js"></script>
        <script src="/static/js/main.js"></script>

        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
